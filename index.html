<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./carpeta.css/links/modal.css">
    <title>Ovayanda Tours</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="./carpeta.css/links/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./carpeta.css/links/tours.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
</head>

<body>
    <h1><span>Ovayandah</span>Tours</h1>
    <Form>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content  -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <img src="./carpeta.css/img/logot.png">
                </div>
                <div class="casilla">
                    <label>Primer Nombre</label>
                    <input type="text" id="txt_primer_nombre">
                </div>
            </div>

        </div>
    </Form>

    <!--                             HTML MENÃš       -->
    <div id="contenedor">
        <header>
            <div class="wrapper">
                <input type="checkbox" id="btn-menu">
                <label for="btn-menu"><img src="carpeta.css/img/menu.png" alt=""></label>

                <nav class="navegacion">
                    <ul>
                        <li><a href="#" class="item-menu" data-elemento="inicio"><img
                                    src="carpeta.css/img/inicio.png"></span>Inicio</a></li>
                        <li><a href="#" class="item-menu" data-elemento="tours"><img
                                    src="carpeta.css/img/promo.png">Tours</a></li>
                        <li><a href="#"><img id="login" src="carpeta.css/img/login.png">Login</a></li>
                    </ul>
                </nav>
            </div>


        </header>

    </div>
    <div id="inicio" class="pagina">
        <div class="slider">
            <ul>
                <li><img src="carpeta.css/img/Imagen_9.jpg" alt=""></li>
                <li><img src="carpeta.css/img/Imagen_6.jpg" alt=""></li>
                <li><img src="carpeta.css/img/Imagen_1.jpg" alt=""></li>
                <li><img src="carpeta.css/img/Imagen_4.jpg" alt=""></li>
            </ul>
        </div>

        <!--                    Pagina de Inicio        -->

        <div class="datos">
            <div class="caja">
                <div class="foto1">
                    <h2>Sky-Scuba Diving</h2>
                </div>
                <div class="foto2">
                    <h2>Paradise Parasailing</h2>
                </div>
                <img src="" alt="">
            </div>
        </div>
        <div class="datos1">
            <div class="caja1">
                <div class="fotos3">
                    <h2>Beach ATV</h2>
                </div>
                <div class="fotos4">
                    <h2>Jetski & Reefs</h2>
                </div>
                <div class="fotos5">
                    <h2>Surf & Turf</h2>
                </div>
            </div>
        </div>
    </div>

    <!--                    -->

    <!--                    Pagina de Tours      -->
    <div id="tours" class="pagina esconder">
        <div class="row">
            <div class="column" style="background-color:#2b71aa;">
                <h2> Nuestros Tours </h2>
                <div id="tours_menu">

                </div>
            </div>
            <div class="column_1" style="background-color:#508ab9;">
                <div class="caja"></div>

                <div id="tours_info">

                </div>
                <button id="myBtn"><a href="#mymodal">Reservas</a></button>
            </div>
        </div>
    </div>

    <!--                                        -->

    <script src="./scripts/usuarios.js" type="text/javascript"></script>
    <script src="./scripts/modal.js" type="text/javascript"></script>
    <script src="./scripts/usuarios.js" type="text/javascript"></script>
    <script src="./scripts/reservaciones.js" type="text/javascript"></script>
    <script src="./scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/menu_tours.js" type="text/javascript"></script>
</body>

</html>
