<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./links/modal.css">
    <title>Ovayanda Tours</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="Main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!----->
    <h1>Ovayanda Tours</h1>
    <input type="button" id='btn_resultados' value="Ver Datos">
    <button id="myBtn"><a href="#mymodal">Reservas</a></button>
    <Form>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <img src="./Imagenes/logot.png">
                </div>
                <div class="modal-body">
                    <div class="contenedor"></div>
                    <div class="casilla">
                        <Label id="cal">Días a reservar</Label>
                        <span>Fecha de inicio</span>
                        <input type="datetime-local" name="fecha" id="fecha">
                        <span>Fecha final</span>
                        <input type="datetime-local" name="fecha" id="fecha2">
                    </div>
                    <div class="casilla">
                        <label>Primer Nombre</label>
                        <input type="text" id="txt_primer_nombre">
                    </div>
                    <div class="casilla">
                        <label>Primer Apellido</label>
                        <input type="text" id="txt_primer_apellido">
                    </div>
                    <div class="casilla">
                        <label>Correo</label>
                        <input type="email" id="txt_correo" placeholder="example123@ovayandah.com">
                    </div>
                    <div class="casilla">
                        <label>Verificacion de correo</label>
                        <input type="email" id="txt_ver_correo" placeholder="example123@ovayandah.com">
                    </div>
                    <div class="casilla">
                        <label>Cantidad de personas</label>
                        <input type="number" name="cantidad" id="txt_cantidad_personas">
                    </div>
                    <div class="casilla">
                        <label>Numero telefono</label>
                        <input type="text" id="txt-telefono">
                    </div>
                    <div class="casilla">
                        <button id="Guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </Form>
    <!--                             HTML MENÚ       -->
    <div id="contenedor">


        <header>
            <div class="wrapper">
                <div class="encabezado2">
                    Tours
                </div>
                <div class="encabezado">

                    Ovayandah
                </div>


                <input type="checkbox" id="btn-menu">
                <label for="btn-menu"><img src="carpeta.css/img/menu.png" alt=""></label>

                <nav class="navegacion">
                    <ul>
                        <li><a href="#"><img src="carpeta.css/img/inicio.png"></span>Inicio</a></li>
                        <li><a href="#"><img src="carpeta.css/img/promo.png">Promociones</a></li>
                        <li><a href="#"><img src="carpeta.css/img/acercade.png"></span>Acerca de</a></li>
                        <li><a href="#"><img src="carpeta.css/img/contacto.png">Contactanos</a></li>
                    </ul>
                </nav>
            </div>

        </header>

    </div>
    <div class="slider">
        <ul>
            <li><img src="carpeta.css/img/1.png" alt=""></li>
            <li><img src="carpeta.css/img/2.png" alt=""></li>
            <li><img src="carpeta.css/img/3.jpg" alt=""></li>
            <li><img src="carpeta.css/img/4.jpg" alt=""></li>
        </ul>
    </div>


    <!--                             HTML FORMULARIO    -->
    <div class="container">
        <div class="form__top">
            <h2>Formulario <span>Cliente</span></h2>
        </div>
        <form class="form__reg" action="">
            <input class="inputs" type="text" placeholder="&#128100; Username" required>
            <input class="inputs" type="password" placeholder="&#128272;  Contraseña" required autofocus>
            <input class="inputs" type="text" placeholder="&#128100;  Nombre" required autofocus>
            <input class="inputs" type="text" placeholder="&#128222;  Telefono" required>
            <input class="inputs" type="text" placeholder="&#128100;  Apellido" required>
            <input class="inputs" type="email" placeholder="&#9993;  Email" required>


            <div class="btn__form">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR">
            </div>
        </form>
    </div>
    <div class="datos">
        <div class="caja">
            <div class="foto1">
                <h2>Sky-Scuba Diving</h2>
            </div>
            <div class="foto2">
                <h2>Paradise Parasailing</h2>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <div class="datos1">
        <div class="caja1">
            <div class="fotos3">
                <h2>Beach ATV</h2>
            </div>
            <div class="fotos4">
                <h2>Jetski & Reefs</h2>
            </div>
            <div class="fotos5">
                <h2>Surf & Turf</h2>
            </div>
        </div>
    </div>
    <script src="./scripts/usuarios.js" type="text/javascript"></script>
    <script src="./scripts/modal.js" type="text/javascript"></script>
    <script src="./scripts/usuarios.js" type="text/javascript"></script>
</body>

</html>
